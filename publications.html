<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publications - Hasan Mohammad Mehedi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/publications.css">
  </head>
  <body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
      <section id="publications" class="publications-section py-5">
        <div class="row justify-content-center">
          <div class="col-12">
            <h2 id="publications-title" class="text-center mb-5">Publications</h2>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div class="col-lg-12 col-xl-10">
            <!-- Publications will be loaded dynamically -->
            <div id="publications-list">
              <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- Publication Toggle Script -->
    <script>
      function togglePublication(header) {
        const item = header.closest('.publication-item');
        const body = item.querySelector('.publication-body');
        const isExpanded = item.classList.contains('expanded');
        
        if (isExpanded) {
          item.classList.remove('expanded');
          body.style.display = 'none';
        } else {
          item.classList.add('expanded');
          body.style.display = 'block';
        }
      }
    </script>
    
    <!-- Load Language Manager -->
    <script src="assets/utils/lang.js"></script>
  </body>
</html>
